			$(function() {

				// say we want to have only one item opened at one moment
				var opened = false;

				$( 'div.icon-menu > div#menu > div.uc-container' ).each( function( i ) {

					var $item = $( this ), direction;

					switch( i ) {
						case 0 : direction = ['left','bottom']; break;
						case 1 : direction = ['left','bottom']; break;
						case 2 : direction = ['left','top']; break;
						case 3 : direction = ['left','top']; break;
					}
					
					var pfold = $item.pfold( {
						folddirection : ['left','bottom'],
						speed : 300,
						onEndFolding : function() { opened = false; },
					} );

					$item.find( 'div.uc-initial-content' ).on( 'click', function() {
console.log("ACHIEVED");
						if( !opened ) {
							opened = true;
							pfold.unfold();
						}


					} ).end().find( 'span.icon-cancel' ).on( 'click', function() {

						pfold.fold();

					} );

				} );
				
			});
